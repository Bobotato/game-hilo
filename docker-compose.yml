version: "3.9"
services:

  database:
    container_name: psqldb
    build: 
      context: ./psqldb
    volumes:
        - pgdata:/var/lib/postgresql/data

  app:
    container_name: hilogame
    build: .
    depends_on:
        - database
    ports:
        - 1337:1337
    volumes:
        - ./.env:/app/.env:ro

volumes:
  pgdata:
